<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Empires - Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .team {
            display: none;
            margin-bottom: 40px;
        }
        .team.active {
            display: block;
        }
        .team h2 {
            text-align: center;
            color: #34495e;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .section {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            flex: 1 1 calc(30% - 20px);
            min-width: 280px;
        }
        .section h3 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        ul li span {
            font-weight: bold;
        }
    </style>
    <script>
        function toggleTeam(teamNumber) {
            // Hide all teams
            const teams = document.querySelectorAll('.team');
            teams.forEach(team => team.classList.remove('active'));

            // Show the selected team
            const selectedTeam = document.getElementById(`team${teamNumber}`);
            if (selectedTeam) {
                selectedTeam.classList.add('active');
            }
        }
    </script>
</head>
<body>
    <h1>Age of Empires - Overview</h1>

    <div id="buttons">
        <!-- Dynamic buttons will be inserted here -->
    </div>

    <div id="teams">
        <!-- Dynamic team sections will be inserted here -->
    </div>
</body>
</html>
